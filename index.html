<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리스마스 머지 게임 🎄</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <!-- Intro / Login Screen -->
    <section id="intro-screen" class="intro-screen">
        <div class="intro-card">
            <h1 class="intro-title">🎅 크리스마스 머지 게임</h1>
            <p class="intro-desc">같은 장식을 합쳐서 트리를 완성하세요!</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="team-select">소속 팀</label>
                    <select id="team-select" required>
                        <option value="" disabled selected>팀 선택</option>
                        <option value="1">1팀</option>
                        <option value="2">2팀</option>
                        <option value="3">3팀</option>
                        <option value="4">4팀</option>
                    </select>
                </div>
                <!-- Zone selection removed for simplicity in Game Version as requested -->

                <button type="submit" class="start-btn">게임 시작하기 🎮</button>
            </form>
        </div>
    </section>

    <!-- Game Application -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="game-header">
            <div class="header-top">
                <span class="team-badge" id="team-name">1팀</span>
                <div class="coin-box">
                    <span>🪙</span>
                    <span id="coin-amount">0</span>
                </div>
            </div>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">최고 단계</span>
                    <span class="value" id="max-tier">🍭 1단계</span>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <main class="game-area">
            <div class="grid-container" id="game-grid">
                <!-- 16 slots (4x4) -->
                <!-- Slots generated via JS -->
            </div>
        </main>

        <!-- Controls -->
        <div class="game-controls">
            <button id="spawn-btn" class="spawn-btn">
                <span>🎁 선물 상자 열기</span>
                <span class="cost">무료</span>
            </button>
        </div>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <button class="footer-btn active">
                <span>🎮</span> 게임
            </button>
            <button class="footer-btn" id="go-mission-btn">
                <span>📜</span> 미션
            </button>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content" id="toast-message"></div>
    </div>

    <!-- Level Up Modal -->
    <div id="levelup-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-emoji">🎉</div>
            <h3 class="modal-title">NEW 아이템 발견!</h3>
            <p class="modal-text" id="levelup-text">와! <strong>눈사람</strong>을 만드셨네요!</p>
            <button class="modal-btn confirm" id="levelup-confirm">확인</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
