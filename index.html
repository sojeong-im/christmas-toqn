<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 크리스마스 미션 & 트리 완성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snow.css">
</head>

<body>
    <!-- Snow Effect Container -->
    <div class="snow-container" aria-hidden="true">
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
    </div>

    <!-- Intro / Login Screen -->
    <section id="intro-screen" class="screen active">
        <div class="glass-card intro-card">
            <h1>🎄 Mission & Tree 🎄</h1>
            <p>미션을 완수하고 트리를 완성하세요!</p>

            <form id="login-form">
                <div class="form-group">
                    <label>소속 팀</label>
                    <select id="team-select" required>
                        <option value="" disabled selected>팀 선택</option>
                        <option value="1">1팀</option>
                        <option value="2">2팀</option>
                        <option value="3">3팀</option>
                        <option value="4">4팀</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>구역 (Zone)</label>
                    <select id="zone-select" required disabled>
                        <option value="" disabled selected>팀을 먼저 선택하세요</option>
                    </select>
                </div>

                <button type="submit" class="cta-btn pulse">입장하기 🎅</button>
            </form>
        </div>
    </section>

    <!-- Main App -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="main-header">
            <div class="team-badge-group">
                <span class="badge team" id="header-team">1팀</span>
                <span class="badge zone" id="header-zone">1구역</span>
            </div>
            <div class="score-display">
                <span class="label">Team Score</span>
                <span class="value" id="team-score">0</span>
            </div>
        </header>

        <!-- Tab 1: Mission List -->
        <main id="tab-mission" class="tab-content active">
            <div class="content-header">
                <h2>📜 오늘의 미션</h2>
                <p>체크하고 점수를 모으세요!</p>
            </div>

            <div id="mission-list" class="mission-list">
                <!-- Data injected by JS -->
            </div>
        </main>

        <!-- Tab 2: Merge Game -->
        <main id="tab-game" class="tab-content hidden">
            <div class="game-area">
                <div class="game-info">
                    <p>50점을 사용하여<br>선물을 소환하세요!</p>
                </div>
                <div class="grid-container" id="game-grid">
                    <!-- 4x4 Grid -->
                </div>
                <button id="spawn-btn" class="spawn-btn" disabled>
                    <span class="icon">🎁</span>
                    <span class="text">선물 열기 (-50점)</span>
                </button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="tab-mission">
                <span class="icon">✅</span>
                <span>미션</span>
            </button>
            <button class="nav-btn" data-target="tab-game">
                <span class="icon">🎄</span>
                <span>트리 완성</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
