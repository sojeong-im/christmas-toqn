<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍪 산타부기의 비밀 쿠키실</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snow.css">
</head>

<body>
    <!-- Snow Effect Container -->
    <div class="snow-container" aria-hidden="true">
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
    </div>

    <!-- Intro / Login Screen -->
    <section id="intro-screen" class="screen active">
        <div class="glass-card intro-card">
            <div class="character-container">
                <img src="assets/images/santa_boogi.png" alt="산타부기" class="santa-boogi-img">
            </div>
            <h1>🍪 산타부기의<br>비밀 쿠키실</h1>
            <p>미션으로 재료를 모아<br>특별한 쿠키를 구워보세요!</p>

            <form id="login-form">
                <div class="form-group">
                    <label>소속 팀</label>
                    <select id="team-select" required>
                        <option value="" disabled selected>팀 선택</option>
                        <option value="1">1팀</option>
                        <option value="2">2팀</option>
                        <option value="3">3팀</option>
                        <option value="4">4팀</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>구역 (Zone)</label>
                    <select id="zone-select" required disabled>
                        <option value="" disabled selected>팀을 먼저 선택하세요</option>
                    </select>
                </div>

                <button type="submit" class="cta-btn pulse">쿠키실 입장하기 🚪</button>
            </form>
        </div>
    </section>

    <!-- Main App -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="main-header">
            <div class="team-badge-group">
                <span class="badge team" id="header-team">1팀</span>
                <span class="badge zone" id="header-zone">1구역</span>
            </div>
            <div class="score-display">
                <span class="label">Cookie Point</span>
                <span class="value" id="team-score">0</span>
            </div>
        </header>

        <!-- Tab 1: Mission List -->
        <main id="tab-mission" class="tab-content active">
            <div class="content-header">
                <h2>📜 재료 모으기 (미션)</h2>
                <p>미션을 완료하고 쿠키 포인트를 모으세요!</p>
            </div>

            <div id="mission-list" class="mission-list">
                <!-- Data injected by JS -->
            </div>
        </main>

        <!-- Tab 2: Merge Game -->
        <main id="tab-game" class="tab-content hidden">
            <div class="game-area">
                <!-- Collection Bar -->
                <div class="collection-container">
                    <div class="collection-title">🍪 우리 팀이 발견한 쿠키</div>
                    <div class="collection-bar" id="collection-bar">
                        <!-- Items injected by JS -->
                        <div class="col-item locked" data-val="50">?</div>
                        <div class="col-item locked" data-val="100">?</div>
                        <div class="col-item locked" data-val="200">?</div>
                        <div class="col-item locked" data-val="400">?</div>
                        <div class="col-item locked" data-val="800">?</div>
                    </div>
                </div>

                <div class="game-info">
                    <p>50포인트로<br>새로운 쿠키를 구울 수 있어요!</p>
                </div>
                <div class="grid-container" id="game-grid">
                    <!-- 4x4 Grid -->
                </div>
                <button id="spawn-btn" class="spawn-btn" disabled>
                    <span class="icon">🥣</span>
                    <span class="text">쿠키 굽기 (-50P)</span>
                </button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="tab-mission">
                <span class="icon">✅</span>
                <span>미션</span>
            </button>
            <button class="nav-btn" data-target="tab-game">
                <span class="icon">🍪</span>
                <span>비밀 쿠키실</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
