    <script type="module">
        import { db, doc, onSnapshot, updateDoc, increment } from './firebase-config.js';

        // Simple Password Check
        window.checkLogin = () => {
            const pw = document.getElementById('admin-pw').value;
            if (pw === '1225') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                initDashboard();
            } else {
                alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤!');
            }
        };

        const teamDataStore = {}; // { '1': { ...data }, '2': ... }

        function initDashboard() {
            // Listen to all 4 teams
            ['1', '2', '3', '4'].forEach(teamId => {
                const docId = `team_${teamId.padStart(2, '0')}`;
                onSnapshot(doc(db, "teams", docId), (snap) => {
                    if(snap.exists()) {
                        const data = snap.data();
                        teamDataStore[teamId] = data;
                        updateCard(teamId, data);
                        renderAllLogs();
                    }
                });
            });
        }

        function updateCard(teamId, data) {
            const container = document.getElementById('score-board');
            let card = document.getElementById(`card-${teamId}`);

            if (!card) {
                card = document.createElement('div');
                card.id = `card-${teamId}`;
                card.className = 'team-card';
                container.appendChild(card);
            }

            // Calculate Total Missions Done
            let totalMissions = 0;
            if (data.missions) {
                totalMissions = Object.values(data.missions).reduce((a, b) => a + b, 0);
            }

            card.innerHTML = `
                <div class="team-title">${teamId}íŒ€</div>
                <div class="team-score">${(data.coins || 0).toLocaleString()}ì </div>
                <div style="font-size:12px; margin-top:4px; color:#888;">ë¯¸ì…˜ ìˆ˜í–‰: ${totalMissions}íšŒ</div>
            `;
        }
        
        function renderAllLogs() {
            // Aggregate logs from all teams
            let allLogs = [];
            
            Object.keys(teamDataStore).forEach(teamId => {
                const data = teamDataStore[teamId];
                if(data.logs && Array.isArray(data.logs)) {
                    data.logs.forEach(log => {
                        allLogs.push({
                            ...log,
                            teamId: teamId
                        });
                    });
                }
            });

            // Sort by time DESC
            allLogs.sort((a, b) => new Date(b.time) - new Date(a.time));

            const tbody = document.getElementById('log-body');
            tbody.innerHTML = '';

            if(allLogs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-log">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            allLogs.forEach(log => {
                const tr = document.createElement('tr');
                const timeStr = log.time ? new Date(log.time).toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit'}) : '-';
                
                tr.innerHTML = `
                    <td>${timeStr}</td>
                    <td><span class="tag tag-team">${log.teamId}íŒ€</span></td>
                    <td><span class="tag tag-zone">${log.zone || '?'}êµ¬ì—­</span></td>
                    <td>${log.text}</td>
                    <td style="font-weight:bold; color:${log.pts >= 0 ? 'green':'red'}">${log.pts > 0 ? '+':''}${log.pts}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.manualUpdate = async (multiplier) => {
            const team = document.getElementById('target-team').value;
            const amount = parseInt(document.getElementById('manual-amount').value);

            if (!amount) return alert("ì ìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

            const finalAmount = amount * multiplier;
            const docId = `team_${team.padStart(2, '0')}`;

            if (confirm(`${team}íŒ€ì—ê²Œ ${finalAmount}ì ì„ ì ìš©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                await updateDoc(doc(db, "teams", docId), {
                    coins: increment(finalAmount)
                });
                alert("ì ìš© ì™„ë£Œ!");
                document.getElementById('manual-amount').value = '';
            }
        };
